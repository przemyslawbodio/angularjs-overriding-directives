<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS - Overriding directives.</title>
</head>
<body ng-app="OverridingDirectivesApp"
      ng-controller="RootController as root">

    <original-directive greetings="{{ root.messages.original }}"></original-directive>
    <hr>
    <div extended-original-directive
         greetings="{{ root.messages.extended }}"></div>

    <!-- scripts -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/directives/original-directive.js"></script>
    <script src="scripts/directives/extended-original-directive.js"></script>

</body>
</html>
